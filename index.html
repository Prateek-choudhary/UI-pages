<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card checkout</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #f8f9fa;
            padding: 20px;
        }
        .checkout-container{
            max-width: 800px;
            margin: 0 auto;
        }
        .card-container{
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,1);
            padding:30px;
            margin-bottom: 20px;
        }
        .form-cantrol:focus {
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,0.15);
            border-color: #80bdff;
        }
        .card-type {
      display: flex;
      margin-bottom: 15px;
    }
    .card-brand {
      border: 1px solid #dee2e6;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 4px;
      font-size: 12px;
      color: #6c757d;
    }
    .card-number-input {
      letter-spacing: 1px;
      font-size: 1.1rem;
    }
    .btn-pay {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 5px;
    }
    .btn-pay:hover {
      background-color: #0069d9;
    }
    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 15px;
    }
    .secure-badge::before {
      content: "ðŸ”’";
      margin-right: 5px;
    }
    </style>
</head>
<body>
  <div class="container checkout-container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
           <h2 class="mb-4 text-center">Payment Details</h2>
           <div class="card-container">
            <form id="payment-form">

                <!--Card Type-->
               <div class="card-type">
                  <div>VISA</div>
                  <div>MasterCard</div>
                  <div>AMEX</div>
                  <div>Discover</div>
               </div>

               <!--Credit card number-->
                <div class="form-grp">
                    <label for="cardNumber">Card Number</label>
                    <div class="input-group">
                        <input type="text" placeholder="1234 1234 1234 1234" maxlength="19" required>
                        <div class="input-grp-append">
                            <span class="input-grp-text">ðŸ’³</span>
                        </div>
                    </div>
                    <small class="form-text text-muted">Enter the 16 digit card number on the card
                    </small>
                </div>


                <!-- CardHolder Name-->
                <div class="form-grp">
                    <label for="CardHolderName">CardHolder Name</label>
                    <input type="text" class="form-cantrol" id="cardholderName" placeholder="John Doe" required>
                </div>

                <div class="row">
                    <!--Expiration Date-->
                    <div class="col-md-6">
                        <div class="form-grp">
                            <label>Expiration Date</label>
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-cantrol" id="expirationMonth" required>
                                        <option value="" selected disabled>Month</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                            </div>
                        </div class="col-6">
                         <select class="form-control" id="expirationYear" required>
                          <option value="" selected disabled>Year</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                          <option value="2031">2031</option>
                         </select> 
                     </div>
                    </div>
                   </div>
                </div>
                
                <!--CVV-->
                <div class="col-md-6">
                    <div class="form-grp">
                        <label for="cvv">CVV</label>
                        <div class="input-grp">
                            <input type="text" class="form-cantrol" id="cvv"
                            placeholder="123" maxlength="4" required>
                            <div class="input-group-append">
                                <span class="input-grp-text">?</span>
                            </div>
                            <small class="form-text text-muted">3 or 4 digit code on the back of card</small>
                        </div>
                    </div>
                </div>

                <!--Billing Address-->
                <div class="form-grp">
                    <label for="billingAddress">Billing Address</label>
                    <input type="text" class="form-cantrol" id="billingAddress" placeholder="123 Main st" required>

                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="New delhi" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="state">State</label>
                        <select class="form-cantrol" id="state" required>
                            <option value="" selected disabled>Select</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="NY">NY</option>
                            <option value="CA">CA</option>
                            <option value="TX">TX</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="zip">ZIP</label>
                        <input type="text" class="form-control" id="zip" placeholder="10001" required>
                    </div>
                 </div>
               
                 <!--Save Card Info-->
                 <div class="form-grp form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="savecard">
                    <label class="form-check-label" for="savecard">Save card for future payments</label>
                 </div>

                 <!--Submit Button-->
                 <button type="submit" class="btn btn-pay btn-block" >Pay $99.99</button>

                 <!--Secure payment Note-->
                 <div class="secure-badge">
                    Your payment information is secure. We use encryption to protect your data.
                 </div>
            </form>
           </div>
        </div>
    </div>
  </div>


</body>
</html>
